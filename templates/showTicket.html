<!DOCTYPE html>
{% load static %}
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
         body {
         font-family: Arial;
         font-size: 17px;
         padding: 8px;
         }
         * {
         box-sizing: border-box;
         }
         .row {
         display: -ms-flexbox; /* IE10 */
         display: flex;
         -ms-flex-wrap: wrap; /* IE10 */
         flex-wrap: wrap;
         margin: 0 -16px;
         }
         .col-25 {
         -ms-flex: 25%; /* IE10 */
         flex: 25%;
         }
         .col-50 {
         -ms-flex: 50%; /* IE10 */
         flex: 50%;
         }
         .col-75 {
         -ms-flex: 75%; /* IE10 */
         flex: 75%;
         }
         .col-25,
         .col-50,
         .col-75 {
         padding: 0 16px;
         }
         .container {
         background-color: #f2f2f2;
         padding: 5px 20px 15px 20px;
         border: 1px solid lightgrey;
         border-radius: 3px;
         }
         input[type=text] {
         width: 100%;
         margin-bottom: 20px;
         padding: 12px;
         border: 1px solid #ccc;
         border-radius: 3px;
         }
         label {
         margin-bottom: 10px;
         display: block;
         }
         .icon-container {
         margin-bottom: 20px;
         padding: 7px 0;
         font-size: 24px;
         }
         .btn {
         background-color: #04AA6D;
         color: white;
         padding: 12px;
         margin: 10px 0;
         border: none;
         width: 100%;
         border-radius: 3px;
         cursor: pointer;
         font-size: 17px;
         }
         .btn:hover {
         background-color: #45a049;
         }
         a {
         color: #2196F3;
         }
         hr {
         border: 1px solid lightgrey;
         }
         span.price {
         float: right;
         color: grey;
         }
         /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
         @media (max-width: 800px) {
         .row {
         flex-direction: column-reverse;
         }
         .col-25 {
         margin-bottom: 20px;
         }
         }
      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="{% static 'js/index.js' %}"></script>
   </head>
   <h2>Ticket Saving Form</h2>
   <div class="row">
      <div class="col-75">
         <div class="container">
            {% if submitted %}
            Your Ticket Has Been Saved Successfully!
            {% else %}
            <form method="POST" id="save-ticket-form" data-handlers-url="{% url 'load_handlers' %}">
               {% csrf_token %}
               {{ form.as_p }}
               <input type="button" onClick="updateTicket()" value="Save the Ticket" class="btn">
            </form>
            {% endif %}
         </div>
      </div>
   </div>
   <script>
   let companyIdElement = $("#id_company")
   let actionElement = $("#id_action")
   let ticketNumberElement = $("#id_ticketNumber")

   $(document).ready(function(){
        var url = $("#save-ticket-form").attr("data-handlers-url");  // get the url of the `load_handlers` view
        var companyId = companyIdElement.val();  // get the selected companyId from the HTML input
        var actionId = actionElement.val();  // get the selected actionId from the HTML input
        var ticketNumberId = ticketNumberElement.val();  // get the selected ticketNumberId from the HTML input

        $.ajax({                       // initialize an AJAX request
          url: url,                    // set the url of the request (= localhost:8000/TicketingApp/load-handlers/)
          data: {
            'company': companyId,       // add the companyId to the GET parameters
            'action': actionId,       // add the actionId to the GET parameters
            'ticketNumber': ticketNumberId       // add the actionId to the GET parameters
          },
          success: function (data) {   // `data` is the return of the `load_handlers` view function
            $("#id_handler").html(data);  // replace the contents of the handler input with the data that came from the server
          }
        });
  });

   companyIdElement.change(function () {
    var url = $("#save-ticket-form").attr("data-handlers-url");  // get the url of the `load_handlers` view
    var companyId = companyIdElement.val();  // get the selected companyId from the HTML input
    var actionId = actionElement.val();  // get the selected actionId from the HTML input
    var ticketNumberId = ticketNumberElement.val();  // get the selected ticketNumberId from the HTML input


    $.ajax({                       // initialize an AJAX request
      url: url,                    // set the url of the request (= localhost:8000/TicketingApp/load-handlers/)
      data: {
        'company': companyId,       // add the companyId to the GET parameters
        'action': actionId,       // add the actionId to the GET parameters
        'ticketNumber': ticketNumberId       // add the actionId to the GET parameters
      },
      success: function (data) {   // `data` is the return of the `load_handlers` view function
        $("#id_handler").html(data);  // replace the contents of the handler input with the data that came from the server
      }
    });
   });

   actionElement.change(function () {
    var url = $("#save-ticket-form").attr("data-handlers-url");  // get the url of the `load_handlers` view
    var companyId = companyIdElement.val();  // get the selected companyId from the HTML input
    var actionId = actionElement.val();  // get the selected actionId from the HTML input
    var ticketNumberId = ticketNumberElement.val();  // get the selected ticketNumberId from the HTML input


    $.ajax({                       // initialize an AJAX request
      url: url,                    // set the url of the request (= localhost:8000/TicketingApp/load-handlers/)
      data: {
        'company': companyId,       // add the companyId to the GET parameters
        'action': actionId,       // add the actionId to the GET parameters
        'ticketNumber': ticketNumberId       // add the actionId to the GET parameters
      },
      success: function (data) {   // `data` is the return of the `load_handlers` view function
        $("#id_handler").html(data);  // replace the contents of the handler input with the data that came from the server
      }
    });
  });
</script>
</html>
