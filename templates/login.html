<!DOCTYPE html> {% load static %} <html>

<head>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

</head>

<body style="background: url('/static/img/background.jpg')">

{% block head_title %} {% endblock %} {% block content %} 
<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class=" my-5" style="padding: 10px">Please Enter your Credentials:</h2>
      <form method="post"> {% csrf_token %} 
        <div class="form-group" style="padding: 10px">
          <input type="text" placeholder="Username" class="form-control {% if form.username.errors  %}is-invalid{% endif %}" id="id_username" name="username" value='{{ form.username.value|default:"" }}'> {% if form.username.errors %} <div class="invalid-feedback">{{ form.username.errors }}</div> {% endif %}
        </div>
        <div class="form-group" style="padding: 10px">
          <input type="password" placeholder="Password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" id="id_password" name="password" value='{{ form.password.value|default:"" }}'> {% if form.password.errors %} <div class="invalid-feedback">{{ form.password.errors }}</div> {% endif %}
        </div>
        <div class="form-group" style="padding: 10px">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div> 
{% endblock content %}
</body>
</html>
